    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="page-title">Publicar novo anúncio</h2>
                        <hr class="line">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container-fluid">
                <div class="row form-anuncio">
                    <form  ng-submit="enviarDados()" ng-controller="AnuncioController">

                        <div class="col">
                            <label class="required-info" ng-class="required">Título da viagem</label><br>
                            <input ng-model="dados.titulo" placeholder="Exemplo: Viagem para Cancún" required class="required-field"><br>
                            <div class="btn-destino">
                                <div id="btn-destinos">
                                    <label class="required-info">Local de partida</label><br>
                                    <input ng-model="dados.partida" placeholder="São Paulo - SP" required class="required-field"><br>
                                </div>
                                <div id="btn-destinos">
                                    <label class="required-info">Destino da viagem</label><br>
                                    <input ng-model="dados.destino" placeholder="Mexico - Cancún" required class="required-field"><br>
                                </div>
                            </div>
                            <div class="btn-destino">
                                <div id="btn-destinos">
                                    <label class="required-info">Data de ida</label><br>
                                    <input ng-model="dados.ida" data-mask="00/00/0000" maxlength="10" autocomplete="off"
                                        placeholder="00/00/0000" required class="required-field"><br>
                                </div>
                                <div id="btn-destinos">
                                    <label class="required-info">Data de volta</label><br>
                                    <input ng-model="dados.volta" data-mask="00/00/0000" maxlength="10"
                                        autocomplete="off" placeholder="00/00/0000" required class="required-field"><br>
                                </div>
                            </div>
                            <label class="required-info">Total de vagas disponíveis</label><br>
                            <input ng-model="dados.vagas" placeholder="30" required class="required-field"><br>

                            <label class="required-info">Detalhes da viagem</label><br>
                            <textarea ng-model="dados.detalhes"
                                placeholder="Digite aqui detalhes da viagem. Por exemplo: local de partida, hospedagem, passeios e outros detalhes."
                                required class="required-field">
                            </textarea>

                            <div class="btn-submit col-md-12">
                                <button id="btn-sub-anuncio" type="submit" >
                                    Publicar anúncio
                                </button>
                            </div>

                            <div class="alert alert-info" ng-if="publicacaoSucesso" role="alert">
                                <strong>Sucesso!</strong> Seu anuncio foi enviado para aprovação, aguarde!
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                        <div class="col-md-1"></div>

                        <div class="col" ng-controller="ImageController">
                            <div class="img-box">
                                <span class="required-info">Adicione uma imagem ao seu anúncio</span>
                                <label class="img-anuncio container" for="imageInput">
                                    <img id="previewImage" ng-if="previewURL != ''" alt="Adicionar imagem"
                                        ng-src="{{ previewURL }}">
                                    <img id="previewImage" ng-if="previewURL === ''" alt="Adicionar imagem"
                                        ng-src="../images/upload.png">
                                    <span id="img-text" ng-if="previewURL === ''">Adicionar imagem</span>
                                    <input ng-model="dados.image" type="file" id="imageInput" accept=".png, .jpg, .jpeg" style="display: none" file-input>
                                </label>

                                <div ng-show="imagePreview">
                                    <label for="imageInput" class="btnPerson">Alterar imagem</label>
                                </div>
                            </div>

                        </div>
                    </form>

                </div>
            </div>
        </section>
